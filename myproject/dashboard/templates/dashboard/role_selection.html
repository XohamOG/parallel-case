<!-- dashboard/templates/dashboard/role_selection.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
</head>
<body>
    <h2>Select Your Role</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label>
            <input type="radio" name="role" value="person" required> Person
        </label>
        <label>
            <input type="radio" name="role" value="admin" required> Admin
        </label>
        <button type="submit">Continue to Registration</button>
    </form>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label>
            <input type="radio" name="role" value="person" required> Person
        </label>
        <label>
            <input type="radio" name="role" value="admin" required> Admin
        </label>
        <button type="submit">Continue to Login</button>
    </form>
</body>
</html>
